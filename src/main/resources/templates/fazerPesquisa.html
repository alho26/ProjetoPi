<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>

	<title>Gestao de Colaboradores</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
	<header>
	
		<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #E8E8E8;">
  			<a class="navbar-brand" style="color:#4D4D4D;">Gestão de Colaboradores</a>
		</nav>
		
	</header>

	<section>
	
		<div class="container w-50 p-3" style="padding-bottom: 30px;" >
			
			<nav aria-label="breadcrumb" style="padding-left: 0px;" >
  				<ol class="breadcrumb" style=" background-color: #F6F6F6">
  				    <li class="breadcrumb-item" aria-current="page">
    					<a href="/">Sair</a>
    				</li>
    				<li class="breadcrumb-item" aria-current="page" onClick="menu()">
    					<a href="#">Menu</a>
    				</li>
    				<li class="breadcrumb-item" aria-current="page" onClick="pesquisas()">
    					<a href="#">Realizar Pesquisas</a>
    				</li>
    				<li class="breadcrumb-item active" aria-current="page">
    				<span th:text="${pesquisa.nome}"></span>
    				</li>
  				</ol>
			</nav>
			<form method="post">
				<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:switch="${#lists.size(pesquisa.questoes)}">
				 	<div th:case="'0'">
				 		<div class="card shadow-sm bg-white rounded" style="margin: 20px;">
							<div class="card-body">
								<h4 class="card-title" style="font-weight: bold; color:black; padding-top: 5px; text-align: center;">
									<span>Nenhuma questão cadastrada</span>
								</h4>
							</div>
						</div>
				 	</div>
				 	<div th:case="*">
					 	<div class="card shadow-sm bg-white rounded" style="margin: 20px;" th:each="questao : ${pesquisa.questoes}">
					 		<div class="card-body">
								<h4 class="card-title" style="font-weight: bold; color:black; padding-top: 5px; text-align: center;">
									<span th:text="${questao.pergunta.pergunta}"></span>
								</h4>
							</div>
							<div class="card shadow-sm bg-white rounded" style="margin: 20px;" th:each="alternativas : ${questao.alternativas}">
							 	<div class="card-body">
										<div class="form-group w-75" style="height: 0px; margin-top: 20px">
											<input style="background-color: white" type="text" class="form-control" name="descricao" id="descricaoId" th:value="${alternativas.descricao}" disabled>
										</div>
										<div class="form-group position-relative" style="widht: 0px; top: -10px; left: 425px;">
											<input type="checkbox" name="teste">
										</div>
										<input type="hidden" name="alternativa" id="${alternativas.alternativa}" th:value="${alternativas.alternativa}">
										<input type="hidden" name="alternativa_id" id="${alternativas.alternativa_id}" th:value="${alternativas.alternativa_id}">
								</div>
						 	</div>
					 	</div>
				 	</div>
				</div>
				<div class="row mx-md-n5">
					<button type="submit" class="w-25 col btn btn-outline-success" style="margin: 30px;">Finalizar</button>
					<a href="#" onClick="pesquisas()" class="w-25 col btn btn-outline-danger" role="button" style="margin: 30px;">Cancelar</a>
				</div>
			</form>
		</div>
			
			
			
		</div>
	
	</section>
	<script>
		var x = document.URL;
		
		function menu(){
			x = x.substr(48,48)
			x = x.slice(0, -3)
			window.location.href = "/menuColaborador/" + x;
		}
		
		function pesquisas(){
			x = x.substr(48,48)
			x = x.slice(0, -3)
			
			window.location.href = "/realizarPesquisa/" + x;
		}
	</script>
</body>
</html>
