<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

	<title>Gestao de Colaboradores</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
</head>

<body style="background-color: #FBFBFB;">
	<header>
	
<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #E8E8E8;">

</nav>

	<section>

			<nav aria-label="breadcrumb" style="padding-left: 0px;" >
  				<ol class="breadcrumb" style=" background-color: #F6F6F6">
				    <li class="breadcrumb-item" aria-current="page">

	<script>
		var x = document.URL;
		
		function menu(){
			window.location.href = "/menuEmpresa/" + x.substr(50,50);

		function pesquisa(){
