sudo: true
dist: trusty
language: java
services:
- postgresql
jdk:
- oraclejdk11
before_install:
- export TZ=Brazil/East
- chmod +x mvnw
before_script:
- psql -c 'create database gestaocolaboradores;' -U postgres
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: gestao-colaboradores
  on:
    repo: als-v/GestaoColaboradores
addons:
  sonarcloud:
    organization: "gestaocolaboradores"
  token:
    secure: ""
script:
  - mvn clean verify sonar:sonar -Pcoverage 