sudo: true
dist: trusty
language: java
services:
- postgresql
jdk:
- oraclejdk11
before_install:
- export TZ=Brazil/East
- chmod +x mvnw
before_script:
- psql -c 'create database gestaocolaboradores;' -U postgres
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    - secure: $API_KEY
  app: gestao-colaboradores
  on:
    repo: als-v/GestaoColaboradores